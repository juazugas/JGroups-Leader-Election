group 'com.coders-kitchen'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

apply plugin:'application'
mainClassName = "com.coderskitchen.jgroups.JGroupsLeaderElectionExample"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jgroups', name: 'jgroups', version: '3.6.9.Final'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
